<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate - переводчик</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p>Выберите язык</p>
    <select name="lang" id="lang_text">
      <option value="ru">русский</option>
      <option value="en">english</option>
    </select>
    <label for="input_text">Введите текст</label>
    <input type="text" id="input_text"></input>
    <button id="translate">Перевести</button>
    <p>Перевод вашего текста : <output id="result">1</output></p>
  </div>

<script src="script.js"></script>
</body>
</html>
